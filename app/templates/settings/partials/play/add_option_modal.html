<!-- Modal for Adding Options -->
<div class="modal fade" id="addOptionModal" tabindex="-1" aria-labelledby="addOptionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form id="addOptionForm" method="POST" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOptionModalLabel">
                    <i class="fas fa-plus me-2"></i>Add Play Option
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="optionTypeSelect" class="form-label">
                        Option Type <small class="text-danger">*</small>
                    </label>
                    <select class="form-select" id="optionTypeSelect" name="option_type" required>
                        <option value="" selected disabled>Choose Option Type</option>
                        <optgroup label="Offense">
                            {% for param_name, display_name in parameters.items() %}
                                <option value="offense_{{ param_name }}">{{ display_name }}</option>
                            {% endfor %}
                        </optgroup>
                        <optgroup label="Defense">
                            {% for param_name, display_name in defense_parameters.items() %}
                                <option value="defense_{{ param_name }}">{{ display_name }}</option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>

                <div class="mb-3 d-none" id="offPlayCategoryDiv">
                    <label for="playCategorySelect" class="form-label">
                        Play Call <small class="text-danger">*</small>
                    </label>
                    <select class="form-select" id="playCategorySelect" name="play_call_id">
                        <option value="" selected disabled>Choose Play Call</option>
                        {% for call in play_calls %}
                            <option value="{{ call.id }}">{{ call.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="optionValueInput" class="form-label">
                        Option Name <small class="text-danger">*</small>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="optionValueInput"
                           name="value"
                           placeholder="Enter option name (max 20 chars)"
                           maxlength="20"
                           required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const typeSelect = document.getElementById("optionTypeSelect");
        const categoryDiv = document.getElementById("offPlayCategoryDiv");
        const playCallSelect = document.getElementById("playCategorySelect");
        const form = document.getElementById("addOptionForm");

        typeSelect.addEventListener("change", function () {
            // Only show play call dropdown for offense off_play options
            if (this.value === "offense_off_play") {
                categoryDiv.classList.remove("d-none");
                playCallSelect.required = true;
            } else {
                categoryDiv.classList.add("d-none");
                playCallSelect.required = false;
            }
        });

        form.addEventListener("submit", function (e) {
            const optionType = typeSelect.value;
            if (!optionType) {
                e.preventDefault();
                alert("Please select an option type.");
                return;
            }

            // Extract category and parameter
            const [category, ...paramParts] = optionType.split('_');
            const param = paramParts.join('_');

            // Set form action based on category
            if (category === "offense") {
                form.action = "/settings/play/option/add/" + param;
            } else if (category === "defense") {
                form.action = "/settings/defense/option/add/" + param;
            }
        });
    });
</script>
