<div class="tab-pane fade" id="play-calls" role="tabpanel">
  <div class="content-header d-flex justify-content-between align-items-center">
    <h4><i class="bi bi-tags me-2"></i>Play Categories</h4>
    <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addPlayCallModal">
      <i class="fas fa-plus"></i> New Play Category
    </button>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      {% if play_calls %}
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th scope="col" style="width: 40%;">Name</th>
              <th scope="col" style="width: 15%;">Status</th>
              <th scope="col" style="width: 15%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for call in play_calls %}
              <tr>
                <td><strong>{{ call.name }}</strong></td>
                <td>
                  <span class="badge bg-{{ 'success' if call.status else 'danger' }}">
                    {{ 'Enabled' if call.status else 'Disabled' }}
                  </span>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <form method="POST" action="{{ url_for('toggle_play_call', call_id=call.id) }}">
                      <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox"
                               id="toggleSwitch{{ call.id }}" name="enabled"
                               onchange="this.form.submit()"
                               {% if call.status %} checked {% endif %}
                               aria-label="Toggle Enable/Disable">
                      </div>
                    </form>

                    <form method="POST" action="{{ url_for('delete_play_call', call_id=call.id) }}"
                          onsubmit="return confirm('Delete this play category?');" class="ms-3">
                      <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="text-muted mb-0">No play categories configured yet.</p>
      {% endif %}
    </div>
  </div>
</div>

{% include "settings/partials/play/add_call_modal.html" %}
