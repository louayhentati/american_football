<div class="tab-pane fade" id="play-calls" role="tabpanel">
    <div class="content-header d-flex justify-content-between align-items-center">
        <h4><i class="bi bi-tags me-2"></i>Play Calls</h4>
        <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addPlayCallModal">
            <i class="fas fa-plus me-1"></i> New Call
        </button>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            {% if play_calls %}
                <div class="list-group">
                    {% for call in play_calls %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ call.name }}</strong>
                                <span class="badge bg-{% if call.status %}success{% else %}secondary{% endif %} ms-2">
                                    {% if call.status %}Enabled{% else %}Disabled{% endif %}
                                </span>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Toggle enable/disable -->
                                <form method="POST" action="{{ url_for('toggle_play_call', call_id=call.id) }}">
                                    <button type="submit"
                                            class="btn btn-outline-{% if call.status %}secondary{% else %}success{% endif %}">
                                        {% if call.status %}
                                            <i class="fas fa-toggle-off me-1"></i> Disable
                                        {% else %}
                                            <i class="fas fa-toggle-on me-1"></i> Enable
                                        {% endif %}
                                    </button>
                                </form>

                                <form method="POST" action="{{ url_for('delete_play_call', call_id=call.id) }}"
                                      onsubmit="return confirm('Delete this play call?');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="fas fa-trash-alt me-1"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted mb-0">No play calls configured yet.</p>
            {% endif %}
        </div>
    </div>
</div>
