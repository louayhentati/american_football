<div class="tab-pane fade show active" id="play-options" role="tabpanel">
    <div class="content-header">
        <h4><i class="bi bi-card-checklist me-2"></i>Play Options</h4>
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#addOptionModal">
            <i class="fas fa-plus me-1"></i> Add Option
        </button>
    </div>

    <div class="accordion" id="optionsAccordion">
        {% for param_name, display_name in parameters.items() %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ loop.index }}" aria-expanded="false"
                            aria-controls="collapse{{ loop.index }}">
                        {{ display_name }}
                    </button>
                </h2>
                <div id="collapse{{ loop.index }}" class="accordion-collapse collapse"
                     aria-labelledby="heading{{ loop.index }}" data-bs-parent="#optionsAccordion">
                    <div class="accordion-body">
                        <div class="option-list">
                            {% for option in options[param_name] %}
                                <div class="option-item {% if option.enabled %}enabled{% else %}disabled{% endif %}"
                                     data-option-id="{{ option.id }}">
                                    <span class="option-text">{{ option.value }}</span>
                                    <div class="option-actions">
                                        <div class="action-group">
                                            <form method="POST"
                                                  action="{{ url_for('toggle_play_option', option_id=option.id) }}">
                                                <button type="submit"
                                                        class="action-btn toggle-btn {% if option.enabled %}enabled{% endif %}"
                                                        title="{% if option.enabled %}Disable{% else %}Enable{% endif %}">
                                                    {% if option.enabled %}
                                                        <i class="fas fa-toggle-on"></i>
                                                    {% else %}
                                                        <i class="fas fa-toggle-off"></i>
                                                    {% endif %}
                                                    <span class="action-label">{% if option.enabled %}
                                                        Disable{% else %}Enable{% endif %}</span>
                                                </button>
                                            </form>
                                        </div>

                                        <div class="action-group">
                                            <form method="POST"
                                                  action="{{ url_for('delete_play_option', option_id=option.id) }}">
                                                <button type="submit" class="action-btn delete-btn"
                                                        title="Delete"
                                                        onclick="return confirm('Delete this option?')">
                                                    <i class="fas fa-trash-alt"></i>
                                                    <span class="action-label">Delete</span>
                                                </button>
                                            </form>
                                        </div>

                                        <div class="action-group">
                                            <button class="action-btn close-btn" title="Close">
                                                <i class="fas fa-times"></i>
                                                <span class="action-label">Close</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
