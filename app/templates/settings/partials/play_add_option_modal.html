<div class="modal fade" id="addOptionModal" tabindex="-1" aria-labelledby="addOptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="addOptionForm" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOptionModalLabel"><i class="fas fa-plus me-2"></i>Add Play Option
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="playTypeSelect" class="form-label">Play Type</label>
                        <select class="form-select" id="playTypeSelect" name="play_type" required>
                            <option value="" selected disabled>Choose Play Type</option>
                            {% for param_name, display_name in parameters.items() %}
                                <option value="{{ param_name }}">{{ display_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3 d-none" id="offPlayCategoryDiv">
                        <label for="playCategorySelect" class="form-label">Play Category <small
                                class="text-danger">*</small></label>
                        <select class="form-select" id="playCategorySelect" name="play_category" required>
                            <option value="" selected disabled>Choose Play Category</option>
                            <option value="RPO">RPO</option>
                            <option value="PASS">PASS</option>
                            <option value="SCREEN">SCREEN</option>
                            <option value="RUN">RUN</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="optionValueInput" class="form-label">Option Value</label>
                        <input type="text" class="form-control" id="optionValueInput" name="value"
                               placeholder="Enter option value" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Add Option</button>
                </div>
            </div>
        </form>
    </div>
</div>
