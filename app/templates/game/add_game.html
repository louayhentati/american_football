{% extends "system/base.html" %}
{% block title %}Add New Game{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Add New Game</div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="game_name" class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="game_name" name="game_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>

                        <div class="mb-3">
                            <label for="homeTeamSelect" class="form-label">Home Team</label>
                            <select id="homeTeamSelect" name="home_team_id" class="form-select" required>
                                <option value="" disabled selected>-- Select Home Team --</option>
                                {% for team in teams %}
                                    <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="awayTeamSelect" class="form-label">Away Team</label>
                            <select id="awayTeamSelect" name="away_team_id" class="form-select" required>
                                <option value="" disabled selected>-- Select Away Team --</option>
                                {% for team in teams %}
                                    <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary">Add Game</button>
                        <a href="{{ url_for('game_options') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const homeSelect = document.getElementById('homeTeamSelect');
        const awaySelect = document.getElementById('awayTeamSelect');

        function syncTeamOptions(sourceSelect, targetSelect) {
            const selectedValue = sourceSelect.value;

            for (const option of targetSelect.options) {
                if (option.value === "") continue;
                option.disabled = false; // First re-enable all options
            }

            if (selectedValue) {
                for (const option of targetSelect.options) {
                    if (option.value === selectedValue) {
                        option.disabled = true; // Then disable the selected one
                    }
                }
            }
        }

        homeSelect.addEventListener('change', () => {
            syncTeamOptions(homeSelect, awaySelect);
        });

        awaySelect.addEventListener('change', () => {
            syncTeamOptions(awaySelect, homeSelect);
        });

        window.addEventListener('DOMContentLoaded', () => {
            syncTeamOptions(homeSelect, awaySelect);
            syncTeamOptions(awaySelect, homeSelect);
        });
    </script>


{% endblock %}
