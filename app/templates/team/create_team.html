{% extends "system/base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

<style>
  .shape-thumb,
  .pattern-thumb {
    border: none !important;
    border-radius: 10px;
    cursor: pointer;
    outline: none !important;
    box-shadow: none !important;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .shape-thumb:focus,
  .shape-thumb:active,
  .pattern-thumb:focus,
  .pattern-thumb:active {
    outline: none !important;
    box-shadow: none !important;
    border: none !important;
  }

  .shape-wrapper,
  .pattern-wrapper {
    border: 3px solid #000000;
    border-radius: 10px;
    transition: border-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 110px;
    height: 110px;
  }

  .shape-wrapper.selected,
  .pattern-wrapper.selected {
    border: 3px solid red !important;
  }

  .pattern-thumb svg {
    display: block;
    margin: auto;
  }

  *:focus {
    outline: none !important;
  }

  .step-container {
    min-height: 540px;
    position: relative;
  }

  .step-container > .card {
    height: 540px;
    overflow-y: auto;
  }
</style>

<div class="container mt-5">
  <h2 class="text-center mb-4">Create Your Team Shield</h2>

  <div class="row justify-content-center align-items-start">
    {% include "team/partials/steps.html" %}
    {% include "team/partials/preview.html" %}
  </div>
</div>

{% include "team/partials/scripts.html" %}

<script>
  document.querySelectorAll('.shape-thumb').forEach(img => {
    img.addEventListener('click', () => {
      document.querySelectorAll('.shape-wrapper').forEach(wrapper => wrapper.classList.remove('selected'));
      img.closest('.shape-wrapper').classList.add('selected');
    });
  });

  document.querySelectorAll('.pattern-thumb').forEach(el => {
    el.addEventListener('click', () => {
      document.querySelectorAll('.pattern-wrapper').forEach(w => w.classList.remove('selected'));
      el.closest('.pattern-wrapper').classList.add('selected');
    });
  });
</script>
{% endblock %}
