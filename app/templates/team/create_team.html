{% extends "system/base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

<style>
  /* Base thumbnail styles */
  .shape-thumb,
  .pattern-thumb,
  .icon-thumb {
    border: none !important;
    border-radius: 10px;
    cursor: pointer;
    outline: none !important;
    box-shadow: none !important;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Common wrapper styles */
  .shape-wrapper,
  .pattern-wrapper,
  .icon-wrapper {
    border: 2px solid black;
    border-radius: 8px;
    transition: border 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  }

  .shape-wrapper,
  .pattern-wrapper {
    width: 90px;
    height: 90px;
  }

  .icon-wrapper {
    width: 80px;
    height: 80px;
    margin: 4px;
  }

  .shape-wrapper.selected,
  .pattern-wrapper.selected,
  .icon-wrapper.selected {
    border: 2px solid red !important;
  }

  /* Pattern thumb container */
  .pattern-thumb {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .pattern-thumb svg {
    width: 60px;
    height: 60px;
    display: block;
  }

  .icon-thumb {
    max-height: 50px;
    max-width: 50px;
  }

  *:focus {
    outline: none !important;
  }

  .step-container {
    min-height: 540px;
    position: relative;
  }

  .step-container > .card {
    height: 540px;
    overflow-y: hidden;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 10px;
  }

  .pagination-controls {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 8px;
  }

  .reset-button {
    display: flex;
    justify-content: center;
    margin-bottom: 6px;
  }

  .upload-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 4px;
    margin-top: -16px;
  }

  .upload-wrapper input[type="file"] {
    max-width: 280px;
    font-size: 0.75rem;
    padding: 2px 6px;
  }

  .bottom-buttons {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 6px;
  }

  .bottom-buttons .btn {
    min-width: 60px;
    font-size: 0.8rem;
    padding: 4px 10px;
  }

  .top-back-btn {
    position: absolute;
    top: 70px;
    left: 20px;
    z-index: 1050;
  }
</style>

<div class="top-back-btn">
  <a href="{{ url_for('team.choose_creation_method') }}" class="btn btn-secondary rounded px-4 py-2">
    Back
  </a>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Create Your Team Shield</h2>

  <div class="row justify-content-center align-items-start">
    {% include "team/partials/steps.html" %}
    {% include "team/partials/preview.html" %}
  </div>
</div>

{% include "team/partials/scripts.html" %}
{% endblock %}
