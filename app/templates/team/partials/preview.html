<div class="col-lg-6 d-flex flex-column align-items-center">
  <h5 class="mb-3 fw-bold text-center">Live Preview</h5>

  <div style="border: 2px solid #000000; padding: 10px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <div style="width: 300px; height: 300px; margin: 0 auto;">
      <svg id="live-preview" width="300" height="300" xmlns="http://www.w3.org/2000/svg"
           style="display: block; margin: 0 auto;">
        <defs>
          {% for num in range(1, 6+1) %}
          <pattern id="pattern{{ num }}" patternUnits="userSpaceOnUse" width="60" height="60" x="0" y="0">
            <!-- Pattern content dynamically injected -->
          </pattern>
          {% endfor %}
          <clipPath id="shield-clip">
            <path id="clip-path-shape" d="" />
          </clipPath>
        </defs>
        <g id="shield-group">
          <g clip-path="url(#shield-clip)">
            <rect id="pattern-fill" width="100%" height="100%" fill="none" />
            <image id="shield-icon" href="" width="60" height="60" x="120" y="120" visibility="hidden" />
          </g>
          <path id="shield-outline" d="" fill="none" stroke="#333" stroke-width="1.5" />
        </g>
      </svg>
    </div>
  </div>
</div>
