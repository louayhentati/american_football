<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field Mouse Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #2d5016;
            font-family: Arial, sans-serif;
        }

        #field {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                    90deg,
                    #2d5016 0%,
                    #3a6b1c 10%,
                    #2d5016 20%,
                    #3a6b1c 30%,
                    #2d5016 40%,
                    #3a6b1c 50%,
                    #2d5016 60%,
                    #3a6b1c 70%,
                    #2d5016 80%,
                    #3a6b1c 90%,
                    #2d5016 100%
            );
            position: relative;
            overflow: hidden;
        }

        .yard-line {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: white;
            opacity: 0.8;
        }

        .hash-mark {
            position: absolute;
            width: 1px;
            height: 40px;
            background: white;
            opacity: 0.6;
        }

        .end-zone {
            position: absolute;
            height: 100vh;
            width: 100px;
            background: rgba(139, 69, 19, 0.3);
            border: 2px solid white;
        }

        .end-zone.left {
            left: 0;
        }

        .end-zone.right {
            right: 0;
        }

        .yard-number {
            position: absolute;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: rotate(90deg);
            top: 50%;
            margin-top: -24px;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 2px solid #654321;
            transition: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.8),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        #ball::before {
            content: '';
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 0.5px;
            height: 76%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0.5px rgba(255, 255, 255, 0.7);
        }

        #ball::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 1px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 0 rgba(255, 255, 255, 0.9),
            0 4px 0 rgba(255, 255, 255, 0.9),
            0 6px 0 rgba(255, 255, 255, 0.9),
            0 8px 0 rgba(255, 255, 255, 0.9);
        }


        .ball-band {
            position: absolute;
            width: 90%;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            left: 5%;
        }

        .ball-band.top {
            top: 3px;
        }

        .ball-band.bottom {
            bottom: 3px;
        }

        .trail-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: fadeOut 1s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
        }

        .player {
            position: absolute;
            width: 24px;
            height: 32px;
            animation: playerMove 0.8s ease-out forwards;
            z-index: 998;
        }

        /* Player helmet */
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 12px;
            background: var(--helmet-color, #000080);
            border-radius: 8px 8px 4px 4px;
            border: 1px solid #333;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.3),
            0 1px 3px rgba(0, 0, 0, 0.5);
        }


        /* Player body */
        .player::after {
            content: '';
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 18px;
            background: linear-gradient(135deg, #222 0%, #444 50%, #222 100%);
            border-radius: 2px;
            border: 1px solid #111;
        }

        /* Player face mask */
        .player-facemask {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 6px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background: transparent;
        }
        /* Player jersey number */
        .player-number {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
            font-size: 6px;
            text-align: center;
            line-height: 8px;
            color: #333;
            font-weight: bold;
        }
        /* Player legs */
        .player-legs {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 8px;
            background: #222;
            border-radius: 0 0 4px 4px;
            border: 1px solid #111;
        }


        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        @keyframes playerMove {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1001;
            border: 2px solid #444;
        }

        .error-content {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: rgba(0, 0, 0, 0.15);
            padding: 30px 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            max-width: 500px;
            width: 85%;
        }

        .error-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .interactive-hint {
            color: rgba(255, 215, 0, 0.9);
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(0, 123, 255, 0.8);
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        .btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes glow {
            0% {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }
        }

        .touchdown-message {
            position: fixed;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 0 #FF4444,
            -1px -1px 0 #FF4444,
            1px -1px 0 #FF4444,
            -1px 1px 0 #FF4444,
            0 0 20px rgba(255, 212, 0, 0.8);
            z-index: 2000;
            animation: touchdownAnimation 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes touchdownAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }


        .field-texture::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="field" class="field-texture">
    <!-- End zones -->
    <div class="end-zone left"></div>
    <div class="end-zone right"></div>

    <!-- Yard lines and numbers will be generated by JavaScript -->

    <div id="ball">
        <div class="ball-band top"></div>
        <div class="ball-band bottom"></div>
    </div>
</div>

<!-- 404 Error Content -->
<div class="error-content">
    <div class="container text-center">
        <h1 class="error-title">404 </h1>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist</p>
        <p class="interactive-hint">But hey, move your mouse around and enjoy this interactive football field!</p>
        <div style="text-align: center;">
            <a href="#" class="btn btn-primary" onclick="goHome()">Back to Home</a>
        </div>
    </div>
</div>

<div class="scoreboard">
    <div>Interactive 404 Page</div>
    <div>Move your mouse to control the ball!</div>
    <div id="position">Position: (0, 0)</div>
</div>

<script>
    const field = document.getElementById('field');
    const ball = document.getElementById('ball');
    const positionDisplay = document.getElementById('position');

    let mouseX = 0;
    let mouseY = 0;
    let trailParticles = [];
    let players = [];
    let lastTouchdownTime = 0;

    // Touchdown detection
    function checkTouchdown(ballX) {
        const currentTime = Date.now();
        const fieldWidth = window.innerWidth;
        const leftEndZone = 100;
        const rightEndZone = fieldWidth - 100;

        // Prevent multiple touchdowns within 3 seconds
        if (currentTime - lastTouchdownTime < 3000) return;

        if (ballX < leftEndZone || ballX > rightEndZone) {
            showTouchdown();
            lastTouchdownTime = currentTime;
        }
    }

    function showTouchdown() {
        // Remove any existing touchdown message
        const existingTouchdown = document.querySelector('.touchdown-message');
        if (existingTouchdown) {
            existingTouchdown.remove();
        }

        // Create new touchdown message
        const touchdownDiv = document.createElement('div');
        touchdownDiv.className = 'touchdown-message';
        touchdownDiv.textContent = 'TOUCHDOWN!';
        document.body.appendChild(touchdownDiv);

        // Create celebration players
        for (let i = 0; i < 8; i++) {
            setTimeout(() => {
                createPlayer(
                    window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                    window.innerHeight / 2 + (Math.random() - 0.5) * 200
                );
            }, i * 100);
        }

        // Remove touchdown message after animation
        setTimeout(() => {
            if (touchdownDiv.parentNode) {
                touchdownDiv.parentNode.removeChild(touchdownDiv);
            }
        }, 3000);
    }

    // Generate field markings
    function createFieldMarkings() {
        const fieldWidth = window.innerWidth;
        const fieldHeight = window.innerHeight;

        // Create yard lines (every 10 yards)
        for (let i = 1; i < 10; i++) {
            const yardLine = document.createElement('div');
            yardLine.className = 'yard-line';
            yardLine.style.left = (fieldWidth / 10 * i) + 'px';
            field.appendChild(yardLine);

            const yardLabels = [10, 20, 30, 40, 50, 40, 30, 20, 10];
            const positions = [1, 2, 3, 4, 5, 6, 7, 8, 9]; // 1 bis 9 als Slots

            for (let i = 0; i < yardLabels.length; i++) {
                const yardNumber = document.createElement('div');
                yardNumber.className = 'yard-number';
                yardNumber.textContent = yardLabels[i];

                // Position anhand positions[i], verteilt auf 10 Teile
                yardNumber.style.left = (fieldWidth / 10 * positions[i] - 30) + 'px';

                field.appendChild(yardNumber);
            }


            // Add hash marks
            for (let j = 0; j < fieldHeight; j += 40) {
                const hashMark = document.createElement('div');
                hashMark.className = 'hash-mark';
                hashMark.style.left = (fieldWidth / 10 * i) + 'px';
                hashMark.style.top = j + 'px';
                field.appendChild(hashMark);
            }
        }
    }

    // Mouse tracking
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Update position display
        const yardLine = Math.floor((mouseX / window.innerWidth) * 100);
        positionDisplay.textContent = `Position: Yard ${yardLine}, Side ${Math.floor((mouseY / window.innerHeight) * 100)}`;
    });

    // Create trail particle
    function createTrailParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'trail-particle';
        particle.style.left = (x - 4) + 'px';
        particle.style.top = (y - 4) + 'px';

        // Random slight offset for more natural effect
        particle.style.left = (x - 4 + (Math.random() - 0.5) * 10) + 'px';
        particle.style.top = (y - 4 + (Math.random() - 0.5) * 10) + 'px';

        field.appendChild(particle);
        trailParticles.push(particle);

        // Remove particle after animation
        setTimeout(() => {
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
            trailParticles = trailParticles.filter(p => p !== particle);
        }, 1000);
    }

    // Create player
    function createPlayer(x, y) {
        const player = document.createElement('div');
        player.className = 'player';

        // Random position around the ball
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 50;
        const playerX = x + Math.cos(angle) * distance;
        const playerY = y + Math.sin(angle) * distance;

        player.style.left = (playerX - 9) + 'px';
        player.style.top = (playerY - 12) + 'px';

        // Random helmet colors for different teams
        const helmetColors = [
            '#000080',  // Navy Blue
            '#B22222'   // Fire Brick
        ];

        const helmetColor = helmetColors[Math.floor(Math.random() * helmetColors.length)];

        // Apply the helmet color using CSS custom property
        player.style.setProperty('--helmet-color', helmetColor);

        field.appendChild(player);
        players.push(player);

        // Remove player after animation
        setTimeout(() => {
            if (player.parentNode) {
                player.parentNode.removeChild(player);
            }
            players = players.filter(p => p !== player);
        }, 800);
    }

    // Animation loop
    let lastTrailTime = 0;
    let lastPlayerTime = 0;

    function animate() {
        const currentTime = Date.now();

        // Update ball position with smooth easing
        const ballRect = ball.getBoundingClientRect();
        const currentX = ballRect.left + ballRect.width / 2;
        const currentY = ballRect.top + ballRect.height / 2;

        const targetX = mouseX - 10;
        const targetY = mouseY - 15;

        const easingFactor = 0.15;
        const newX = currentX + (targetX - currentX) * easingFactor;
        const newY = currentY + (targetY - currentY) * easingFactor;

        ball.style.left = newX + 'px';
        ball.style.top = newY + 'px';

        // Check for touchdown
        checkTouchdown(newX + 10);

        // Create trail particles
        if (currentTime - lastTrailTime > 50) {
            createTrailParticle(newX + 10, newY + 15);
            lastTrailTime = currentTime;
        }

        // Create players occasionally
        if (currentTime - lastPlayerTime > 300) {
            createPlayer(newX + 10, newY + 15);
            lastPlayerTime = currentTime;
        }

        requestAnimationFrame(animate);
    }

    // Initialize
    createFieldMarkings();

    // Start animation
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        // Clear existing markings
        const existingMarkings = field.querySelectorAll('.yard-line, .yard-number, .hash-mark');
        existingMarkings.forEach(marking => marking.remove());

        // Recreate markings
        createFieldMarkings();
    });


    // Function to simulate going back to home (for demo purposes)
    function goHome() {
        window.location.href = '/';
    }

    setTimeout(() => {
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createPlayer(window.innerWidth / 2, window.innerHeight / 2);
            }, i * 100);
        }
    }, 500);
</script>
</body>
</html>
