{% extends "system/base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Edit User</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    {% if user.role == 'admin' and admin_count == 1 and user.id == current_user_id %}
                        <input type="text" class="form-control bg-light text-muted" id="role" name="role" value="admin" readonly disabled>
                        <div class="form-text text-muted fst-italic">You are the only admin. You cannot change your role.</div>
                    {% else %}
                        <select class="form-select" id="role" name="role">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
