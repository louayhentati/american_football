{% extends "base.html" %}
{% block title %}Add New Game{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Add New Game</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="game_name" class="form-label">Game Name</label>
                        <input type="text" class="form-control" id="game_name" name="game_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Game</button>
                    <a href="{{ url_for('game_options') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
